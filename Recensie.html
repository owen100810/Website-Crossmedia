<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensie invullen</title>
</head>
<body>
    <h1>Recensieformulier</h1>
    <form action="verwerk_recensie.php" method="post">
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="recensie">Je recensie:</label><br>
        <textarea id="recensie" name="recensie" rows="5" cols="30" required></textarea><br><br>

        <button type="submit">Verzenden</button>
    </form>
</body>
</html>
